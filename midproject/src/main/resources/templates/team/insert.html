<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <title>공연 팀 모집 게시글 작성</title>
</head>
<body layout:fragment="content">
    <h1>공연 팀 모집 게시글 작성</h1>
    <form action="/team/insert" method="POST" id="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="_csrf.token">
        <input type="hidden" name="writer" th:value="${#authentication.principal.users.nickname}">
        <input type="hidden" name="username" th:value="${#authentication.principal.users.username}">
        <table>
            <tr>
                <td>제목
                    <input type="text" name="title" id="title">
                </td>
            </tr>
            <tr>
                <td>모집팀 수</td>
                <td>
                    <select name="capacity">
                        <option value="1">1명</option>
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                        <option value="5">5명</option>
                        <option value="6">6명</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>공연일자</td>
                <td>
                    <input type="date" name="liveDate">
                </td>
            </tr>
            <tr>
                <td>공연 시작 시각</td>
                <td>
                    <input type="time" name="liveStTime">
                </td>
            </tr>

            <tr>
                <td>공연 종료 시각</td>
                <td>
                    <input type="time" name="liveEndTime">
                </td>
            </tr>
            <tr>
                <td>지역</td>
                <td>
                    <select name="location" id="location">
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="경기도">경기</option>
                        <option value="강원도">강원도</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>장소</td>
                <td>
                    <input type="text" name="address" id="address">
                </td>
            </tr>
            <tr>
                <td>계좌번호</td>
                <td>
                    <input type="text" name="account" id="account">
                </td>
            </tr>

            <tr>
                <td>가격</td>
                <td>
                    <input type="text" name="price" id="price"  oninput="this.value =this.value.replace(/[^0-9]/g, '')">
                </td>
            </tr>
            <!-- 글 작성 에디터 -->
            <tr>
                <td>게시글 적성 에디터</td>
                <td>
                    <textarea name="content" id="content" cols="30" rows="10"></textarea>
                </td>
            </tr>
        </table>

    </form>
    
    <div>
        <a href="/team">목록</a>
        <input type="submit" value="등록">
    </div>

    <script>

        
        // 목록으로 이동
        function moveList() {
            location.href = ㅇ
        }

        // 등록하기
        function actionInsert() {
            location.href = ㅇ
        }

 
    </script>
</body>
</html>
