<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <title>공연 팀 모집 게시글 작성</title>
</head>
<body layout:fragment="content">
    <h1>공연 팀 모집 게시글 작성</h1>
    <form action="/team/insert" method="POST" id="form">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" name="writer" th:value="${#authentication.principal.users.nickname}">
        <input type="hidden" name="username" th:value="${#authentication.principal.users.username}">
        <table>
            <tr>
                <td>제목
                    <input type="text" name="title">
                </td>
            </tr>
            <tr>
                <td>모집팀 수</td>
                <td>
                    <select name="capacity">
                        <option value="1">1명</option>
                        <option value="2">2명</option>
                        <option value="3">3명</option>
                        <option value="4">4명</option>
                        <option value="5">5명</option>
                        <option value="6">6명</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>공연일자</td>
                <td>
                    <input type="date" name="liveDate">
                </td>
            </tr>
            <tr>
                <td>공연 시작 시각</td>
                <td>
                    <input type="time" name="liveStTime">
                </td>
            </tr>

            <tr>
                <td>공연 종료 시각</td>
                <td>
                    <input type="time" name="liveEndTime">
                </td>
            </tr>
            <tr>
                <td>지역</td>
                <td>
                    <select name="location" id="location">
                        <option value="서울">서울</option>
                        <option value="인천">인천</option>
                        <option value="경기도">경기</option>
                        <option value="강원도">강원도</option>
                      </select>
                </td>
            </tr>
            <tr>
                <td>장소</td>
                <td>
                    <input type="text" name="address">
                </td>
            </tr>
            <tr>
                <td>계좌번호</td>
                <td>
                    <input type="text" name="account">
                </td>
            </tr>

            <tr>
                <td>가격</td>
                <td>
                    <input type="text" name="price">
                </td>
            </tr>
            <!-- 글 작성 에디터 -->
            <tr>
                <td>게시글 적성 에디터</td>
                <td class="data">
                    <textarea name="content" id="content" cols="30" rows="10" 
                              class="input-textarea"></textarea>
                </td>
            </tr>
        </table>
        <div>
            <a href="/team">목록</a>
            <input type="submit" value="등록">
        </div>

    </form>
    

    <script>

        var toolbar = [
        // 글꼴 설정
        ['fontname', ['fontname']],
        // 글자 크기 설정
        ['fontsize', ['fontsize']],
        // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
        ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
        // 글자색
        ['color', ['forecolor','color']],
        // 표만들기
        ['table', ['table']],
        // 글머리 기호, 번호매기기, 문단정렬
        ['para', ['ul', 'ol', 'paragraph']],
        // 줄간격
        ['height', ['height']],
        // 그림첨부, 링크만들기, 동영상첨부
        ['insert',['picture','link','video']],
        // 코드보기, 확대해서보기, 도움말
        ['view', ['codeview','fullscreen', 'help']]
    ];

    var setting = {
        height : 300,
        minHeight : null,
        maxHeight : null,
        focus : true,
        lang : 'ko-KR',
        toolbar : toolbar,
        callbacks : { 

            onImageUpload : function(files, editor, welEditable) {
                for (var i = files.length - 1; i >= 0; i--) {
                    uploadImage(files[i], this);
                }
            }
        }
    };



    $('#content').summernote(setting)

    // 에디터 파일 업로드
    function uploadImage(file, element) {
        const fileUrl = 'http://192.168.30.119:8080/api/file'
        const url = 'http://192.168.30.119:8080/api/file'

        let formData = new FormData()
        formData.append("file", file)

        $.ajax({
            url : url,
            type : "post",
            data : formData,
            contentType : false,
            processData : false,
            success : function(response) {
                let fileNo = response
                // let img = `<img src="${fileUrl}/img/${fileNo}">`
                let imgUrl = `${fileUrl}/img?fileNo=${fileNo}`
                // 업로드된 이미지url 를 에디터에 추가
                $(element).summernote('editor.insertImage', imgUrl)
            },
            error : function(error) {

            }
            
        })
    }

 
    </script>
</body>
</html>
