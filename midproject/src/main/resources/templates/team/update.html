<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <title>공연 팀 모집 수정</title>
    <link rel="stylesheet" href="/css/update.css">
    <!-- 하단 버튼만을 위한 css -->
    <style>
        .bottomSubmit {
            text-align: center;
        }

        .centered-buttons {
            display: inline-block; 
        }

        .centered-buttons button {
            margin: 0 10px; 
            background-color: rgb(41, 43, 50);
            width: 200px;
            height: 50px;
            color: white;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .centered-buttons button:hover {
            margin: 0 10px; 
            scale: 103%;
            background-color: rgb(58, 59, 63);
            width: 200px;
            height: 50px;
            color: white;
        }
    </style>
</head>
<body layout:fragment="content">

    <div id="topContent">
        <h1>공연 팀 모집 게시글 수정</h1>
    </div>

    <div id="insertContainer">
        <form action="/team/update" method="POST" id="form">
            <input type="hidden" name="teamNo" th:value="${team.teamNo}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" id="_csrf">
            <input type="hidden" name="writer" th:value="${#authentication.principal.users.nickname}">
            <input type="hidden" name="username" th:value="${#authentication.principal.users.username}">

            <div class="tableContainer">
                <table>
                    <tr>
                        <td>제목</td>
                        <td>
                            <input type="text" name="title" id="title" th:value="${team.title}">
                        </td>
                    </tr>
                    <tr>
                        <td>모집팀 수</td>
                        <td>
                            <select name="capacity">
                                <option value="1" th:selected="${team.capacity==1}">1명</option>
                                <option value="2" th:selected="${team.capacity==2}">2명</option>
                                <option value="3" th:selected="${team.capacity==3}">3명</option>
                                <option value="4" th:selected="${team.capacity==4}">4명</option>
                                <option value="5" th:selected="${team.capacity==5}">5명</option>
                                <option value="6" th:selected="${team.capacity==6}">6명</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>공연일자</td>
                        <td>
                            <input type="date" name="liveDate" th:value="${team.liveDate}">
                        </td>
                    </tr>
                    <tr>
                        <td>공연 시작 시각</td>
                        <td>
                            <input type="time" name="liveStTime" id="liveStTime" th:value="${team.liveStTime}">
                        </td>
                    </tr>

                    <tr>
                        <td>공연 종료 시각</td>
                        <td>
                            <input type="time" name="liveEndTime" id="liveEndTime" th:value="${team.liveEndTime}">
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="location" id="location">
                                <option value="서울" th:seleted="${team.location eq '서울'}">서울</option>
                                <option value="인천" th:seleted="${team.location eq '인천'}">인천</option>
                                <option value="경기도" th:seleted="${team.location eq '경기'}">경기</option>
                                <option value="강원도" th:seleted="${team.location eq '강원도'}">강원도</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>장소</td>
                        <td>
                            <input type="text" name="address" id="address" th:value="${team.address}">
                        </td>
                    </tr>
                    <tr>
                        <td>계좌번호</td>
                        <td>
                            <input type="text" name="account" id="account" th:value="${team.account}">
                        </td>
                    </tr>
                    <tr>
                        <td>가격</td>
                        <td>
                            <input type="text" name="price" id="price" oninput="this.value =this.value.replace(/[^0-9]/g, '');" th:value="${team.price}">
                        </td>
                    </tr>
                    <!-- 글 작성 에디터 -->
                    <tr>
                        <td>게시글 적성 에디터</td>
                        <td class="data">
                            <textarea name="content" id="content" cols="30" rows="10" 
                            class="input-textarea" th:text="${team.content}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="submitDiv">
                                <input type="submit" value="수정">
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>

    

    <script>

        
        // 목록으로 이동
        function moveList() {
            location.href = ``
        }

        // 수정하기
        function actionUpdate() {
            location.href = ``
        }

        var toolbar = [
            // 글꼴 설정
            ['fontname', ['fontname']],
            // 글자 크기 설정
            ['fontsize', ['fontsize']],
            // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            // 글자색
            ['color', ['forecolor','color']],
            // 표만들기
            ['table', ['table']],
            // 글머리 기호, 번호매기기, 문단정렬
            ['para', ['ul', 'ol', 'paragraph']],
            // 줄간격
            ['height', ['height']],
            // 그림첨부, 링크만들기, 동영상첨부
            ['insert',['picture','link','video']],
            // 코드보기, 확대해서보기, 도움말
            ['view', ['codeview','fullscreen', 'help']]
        ];

        var setting = {
            height : 300,
            minHeight : null,
            maxHeight : null,
            focus : true,
            lang : 'ko-KR',
            toolbar : toolbar,
            callbacks : { 

                onImageUpload : function(files, editor, welEditable) {
                    for (var i = files.length - 1; i >= 0; i--) {
                        uploadImage(files[i], this);
                    }
                }
            }
        };


     
        $('#content').summernote(setting)
        let _csrf_name = $('#_csrf').attr('name')
        let _csrf_value = $('#_csrf').val()  
        
        // 에디터 파일 업로드
        function uploadImage(file, element) {
            const fileUrl = 'http://localhost:8080/file'
            const url = 'http://localhost:8080/file'

            let formData = new FormData()
            formData.append(_csrf_name, _csrf_value )
            formData.append("file", file)

            $.ajax({
                url : url,
                type : "post",
                data : formData,
                contentType : false,
                processData : false,
                success : function(response) {
                    let fileNo = response
                    // let img = `<img src="${fileUrl}/img/${fileNo}">`
                    let imgUrl = `${fileUrl}/img/${fileNo}`
                    // 업로드된 이미지url 를 에디터에 추가
                    $(element).summernote('editor.insertImage', imgUrl)
                },
                error : function(error) {

                }
                
            })
        }

    </script>
</body>
</html>
