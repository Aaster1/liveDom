<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <title>성사된 공연 목록</title>
</head>
<body layout:fragment="content">
    <h2>My Page</h2>
    <h1>성사된 공연 내역</h1>

    <!--  
    <a href="/board/insert">글쓰기</a>
    -->

    <table border="1">
        <tr>
            <th width="50">번호</th>        <!-- 여기에 있는 번호는 순서를 나타냅니다. -->
            <th width="300">모집글 제목</th>
            <th width="100">작성자</th>
            <th width="150">회원 아이디</th>
            <th width="150">공연진</th>
            <th width="100">지역</th>
            <th width="100">공연일자</th>
            <th width="100">성사 일자</th>
        </tr>

        <tr th:each="team : ${confirmedTeamList}">
            <td align="center" th:text="${team.teamNo}"></td>
            <td>
                <!-- th:???="|문자열+${표현식}|" -->
                <a th:href="|/team/read?teamNo=${team.teamNo}|" th:text="${team.title}"></a>
            </td>
            <td align="center" th:text="${team.writer}"></td>
            </td>
            <td align="center" th:text="${team.username}"></td>
            </td>
            <td align="center" th:text="${team.crew}"></td>
            <td align="center" th:text="${team.location+team.address}"></td>
            <td align="center">
                <span th:text="${team.liveDate+' '+team.liveStTime}"></span>
            </td>

            <td align="center">
                <span th:text="${#dates.format(team.confirmedDate,'yyyy-MM-dd HH:mm:ss')}"></span>
            </td>
        </tr>
    </table>

</body>
</html>
