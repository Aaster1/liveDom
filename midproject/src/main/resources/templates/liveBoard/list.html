<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <title>공연 게시글 목록</title>
</head>
<body layout:fragment="content">
    <h1>공연 게시글 목록</h1>
    
    <div class="card" style="width: 18rem;" th:each="liveBoard : ${liveBoardList}">
        <a th:href="|/liveBoard/read?boardNo=${liveBoard.boardNo}|">
            <img src="..." class="card-img-top" alt="...">
        </a>
        <div class="card-body">
          <h5 class="card-title"><a th:href="|/liveBoard/read?boardNo=${liveBoard.boardNo}|" th:text="${liveBoard.title}"></a></h5>
          <p class="card-text" th:text="${liveBoard.crew}"></p>
          <p class="card-text" th:text="${liveBoard.address}"></p>
          <p class="card-text" th:text="${liveBoard.liveDate}"></p>
          <!-- 매진은 매진일 경우에만 나오도록 -->
          <p class="card-text" style="background-color: red;" th:if="${liveBoard.soldOut == 1}">매진</p>                             
        </div>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" onclick="moveinsert()">게시글 쓰기</button>
    </div>

    <script>

        
        // 목록으로 이동
        function moveinsert() {
            location.href = "/liveBoard/insert"
        }

    </script>
</body>
</html>
