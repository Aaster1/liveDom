<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <title>공연 게시글 작성</title>
    
</head>
<body layout:fragment="content">
    <h1>공연 게시글 작성</h1>
    <form action="/liveBoard/insert" method="POST" id="form" enctype="multipart/form-data">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <table class="board">
            <tr>
                <td>아이디
                    <input type="text" name="username" th:value="${#authentication.principal.users.username}">
                </td>
            </tr>
            <tr>
                <td>닉네임
                    <input type="text"  name="writer" th:value="${#authentication.principal.users.nickname}">
                </td>
            </tr>
            <tr>
                <td>제목
                    <input type="text"  name="title">
                </td>
            </tr>
            <tr>
                <td>공연진</td>
                <td>
                    <input type="text"  name="crew">
                </td>
            </tr>
            <tr>
                <td>공연일자</td>
                <td>
                    <input type="text"  name="liveDate">
                </td>
            </tr>
            <tr>
                <td>공연 시간</td>
                <td>
                    <input type="text" name="liveTime">
                </td>
            </tr>
            <tr>
                <td>지역</td>
                <td>
                    <input type="text" name="location">
                </td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <input type="text"  name="address">
                </td>
            </tr>

            <!-- 글 작성 에디터 -->
            <tr>
                <td>게시글 적성 에디터</td>
                <td class="data">
                    <textarea name="content" id="content" cols="30" rows="10" 
                              class="input-textarea"></textarea>
                </td>
            </tr>
            <tr>
                <td>티켓 가격</td>
                <td>
                    <input type="text" name="price">
                </td>
            </tr>
            <tr>
                <td>수용인원</td>
                <td>
                    <input type="text" name="maxTickets">
                </td>
            </tr>

            <tr>
                <td class="label">썸네일</td>
                <td class="data">
                    <!-- 썸네일 업로드 -->
                    <div class="dropzone">
                        <input type="file" id="thumbnail" name="file" accept="image/*">
                        <a href="javascript:;" class="btn btn-sm btn-thumb-remove hide">삭제</a>
                        <div class="drop-img flex col main-center sub-center">
                            <div class="upload-box">
                                <h3 class="mb-20">이미지를 드래그 하세요.</h3>
                                <label for="thumbnail" class="btn">업로드</label>
                            </div>
                            <div class="img-box hide"></div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>

    </form>
    
    <div>
        <button type="button" onclick="moveList()">목록</button>
        <button type="button" onclick="actionInsert()">등록</button>
    </div>
    
    <!-- summernote -->
    <!-- <script src="../../static/js/summernote-lite.min.js"></script> -->

    <script>

        let form = document.getElementById('form')

        // 목록으로 이동
        function moveList() {
            location.href = "/liveBoard/list"
        }

        // 수정하기
        function actionInsert() {
           form.submit()
        }

        var toolbar = [
            // 글꼴 설정
            ['fontname', ['fontname']],
            // 글자 크기 설정
            ['fontsize', ['fontsize']],
            // 굵기, 기울임꼴, 밑줄,취소 선, 서식지우기
            ['style', ['bold', 'italic', 'underline','strikethrough', 'clear']],
            // 글자색
            ['color', ['forecolor','color']],
            // 표만들기
            ['table', ['table']],
            // 글머리 기호, 번호매기기, 문단정렬
            ['para', ['ul', 'ol', 'paragraph']],
            // 줄간격
            ['height', ['height']],
            // 그림첨부, 링크만들기, 동영상첨부
            ['insert',['picture','link','video']],
            // 코드보기, 확대해서보기, 도움말
            ['view', ['codeview','fullscreen', 'help']]
        ];

        var setting = {
            height : 300,
            minHeight : null,
            maxHeight : null,
            focus : true,
            lang : 'ko-KR',
            toolbar : toolbar,
            callbacks : { 

                onImageUpload : function(files, editor, welEditable) {
                    for (var i = files.length - 1; i >= 0; i--) {
                        uploadImage(files[i], this);
                    }
                }
            }
        };


        $('#content').summernote(setting)

        // 에디터 파일 업로드
        function uploadImage(file, element) {
            const fileUrl = 'http://192.168.30.119:8080/api/file'
            const url = 'http://192.168.30.119:8080/api/file'

            let formData = new FormData()
            formData.append("file", file)

            $.ajax({
                url : url,
                type : "post",
                data : formData,
                contentType : false,
                processData : false,
                success : function(response) {
                    let fileNo = response
                    // let img = `<img src="${fileUrl}/img/${fileNo}">`
                    let imgUrl = `${fileUrl}/img?fileNo=${fileNo}`
                    // 업로드된 이미지url 를 에디터에 추가
                    $(element).summernote('editor.insertImage', imgUrl)
                },
                error : function(error) {

                }
                
            })
        }
    </script>
    <script>

        let fileList = null

        // 드랍존에 이미지를 올렸을 때
        $('.dropzone').on('dragover', function(e) {
            e.preventDefault() // 이벤트의 기본 액션 방지

            $(this).addClass('over')
        })

        // 드랍존에 이미지를 벗어날 때
        $('.dropzone').on('dragleave', function(e) {
            e.preventDefault() // 이벤트의 기본 액션 방지

            $(this).removeClass('over')
        })

        // 드랍존에 이미지를 놓았을 때
        $('.dropzone').on('drop', function(e) {
            e.preventDefault() // 이벤트의 기본 액션 방지
            $(this).removeClass('over')
            
            console.log(e);

            fileList = e.originalEvent.dataTransfer.files

            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];

                let reader = new FileReader()

                // 파일 로드 시
                reader.onload = function(event) {
                    let source =  event.target.result   // 파일 데이터
                    let img = `<img src="${source}" >`
                    $('.btn-thumb-remove').show()               // 삭제 버튼 보여주기
                    $('.drop-img .img-box').show().html(img)    // 이미지 보여주기
                    $('.drop-img .upload-box').hide()           // 업로드 영역 숨김
                    const fileInput = $('#thumbnail')[0]
                    fileInput.files = file
                }
                reader.readAsDataURL(file)
            }

        })

        // 썸네일 삭제 - 클릭 이벤트
        $('.btn-thumb-remove').on('click', function() {
            $('#thumbnail').val(null)       // 등록 파일정보 제거
            $('.upload-box').show()         // 업로드 영역 보여주기
            $('.img-box').empty().hide()    // 썸네일 숨김
            $('.btn-thumb-remove').hide()   // 삭제 버튼 숨김
        })





        // 파일 변경 이벤트
        $('#thumbnail').on('change', function(e) {
            fileList = e.target.files       // 변경된 파일 목록

            for (let i = 0; i < fileList.length; i++) {
                const file = fileList[i];

                let reader = new FileReader() 

                // 파일 로드 시
                reader.onload = function(event) {
                    let source =  event.target.result   // 파일 데이터
                    let img = `<img src="${source}" >`
                    $('.btn-thumb-remove').show()
                    $('.drop-img .img-box').show().html(img)
                    $('.drop-img .upload-box').hide()
                }
                
                reader.readAsDataURL(file)
            }
        })


    </script>
</body>
</html>
