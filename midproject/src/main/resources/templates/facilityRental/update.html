<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/UI/user/layout/main_layout}"
      >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대관 게시글 수정</title>
    <link rel="stylesheet" href="/css/update.css">
    <!-- 하단 버튼만을 위한 css -->
    <style>
        .bottomSubmit {
            text-align: center;
        }

        .centered-buttons {
            display: inline-block; 
        }

        .centered-buttons button {
            margin: 0 10px; 
            background-color: rgb(41, 43, 50);
            width: 200px;
            height: 50px;
            color: white;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .centered-buttons button:hover {
            margin: 0 10px; 
            scale: 103%;
            background-color: rgb(58, 59, 63);
            width: 200px;
            height: 50px;
            color: white;
        }
    </style>
</head>
<body layout:fragment="content">
    <div id="topContent">
        <h1>대관 게시글 수정</h1>
    </div>
    <div id="insertContainer">
        <form action="/facilityRental/update" method="POST" id="form">
            <!-- csrf -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="hidden" name="frNo" th:value="${facilityRental.frNo}" id="frNo">

            <div class="tableContainer">
                <table>
                    <tr>
                        <td>제목</td>
                        <td>
                            <input type="text" name="title" th:value="${facilityRental.title}">
                        </td>
                    </tr>
                    <tr>
                        <td>가격</td>
                        <td>
                            <input type="text" name="price" th:value="${facilityRental.price}">
                        </td>
                    </tr>
                    <tr>
                        <td>대관일자</td>
                        <td>
                            <input type="text" name="liveDate" th:value="${facilityRental.liveDate}">
                        </td>
                    </tr>
                    <tr>
                        <td>계좌번호</td>
                        <td>
                            <input type="text" name="account" th:value="${facilityRental.account}">
                        </td>
                    </tr>
                    <tr>
                        <td>지역</td>
                        <td>
                            <select name="location">
                                <option value="경기" th:selected="${facilityRental.location == '경기'}">경기</option>
                                <option value="서울">서울</option>
                                <option value="부산">부산</option>
                                <option value="경남">경남</option>
                                <option value="인천">인천</option>
                                <option value="경북">경북</option>
                                <option value="대구">대구</option>
                                <option value="충남">충남</option>
                                <option value="전남">전남</option>
                                <option value="전북">전북</option>
                                <option value="충북">충북</option>
                                <option value="강원">강원</option>
                                <option value="대전">대전</option>
                                <option value="광주">광주</option>
                                <option value="울산">울산</option>
                                <option value="제주">제주</option>
                                <option value="세종">세종</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>장소</td>
                        <td>
                            <input type="text" name="address" th:value="${facilityRental.address}">
                        </td>
                    </tr>
                    <!-- 이미지 추가에 대한 것 -->
                    <tr>
                        <td>이미지 추가</td>
                        <td>
                            이미지 추가하는 부분이 올 것
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" class="bottomSubmit">
                            <div class="centered-buttons">
                                <button type="button" onclick="moveList()">목록</button>
                                <button type="button" onclick="actionUpdate()">수정</button>
                            </div>
                        </td>
                    </tr>
                    <!-- 글 작성 에디터 -->
                    <tr>
                        <td>게시글 적성 에디터</td>
                        <td>
                            <textarea type="text"></textarea>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
    

    <script>
        let form = document.getElementById('form')

        let frNo = $('#frNo').val()

        
        // 목록으로 이동
        function moveList() {
            location.href = "/facilityRental/list"
        }

        // 수정하기
        function actionUpdate() {
            form.submit()
        }

 
    </script>
</body>
</html>
